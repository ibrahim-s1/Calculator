<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <div id="calculator">
                <div class="screen">
                    <p class="resultScreen">
                    </p>
                    <p class="bottomScreen">
                    </p>
                </div>
                <div class="btnsPad">
                    <button class="clear grow">Clear</button>
                    <button class="backspace">⌫</button>
                    <button class="oprator">÷</button>
                    <button class="nums">7</button>
                    <button class="nums">8</button>
                    <button class="nums">9</button>
                    <button class="oprator">×</button>
                    <button class="nums">4</button>
                    <button class="nums">5</button>
                    <button class="nums">6</button>
                    <button class="oprator">-</button>
                    <button class="nums">1</button>
                    <button class="nums">2</button>
                    <button class="nums">3</button>
                    <button class="oprator">+</button>
                    <button class="nums grow">0</button>
                    <button class="nums">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Copyright &copy 2022 IbrahimSheikh</p>
        </footer>
        <script src="app.js"></script>
        </div>
    </body>

</html>
