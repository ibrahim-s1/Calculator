<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
        </header>

        <div id="calculator">
            <div class="screen">
                <div class="resultScreen"></div>
                <div class="bottomScreen"></div>
            </div>
            <div class="btnsPad">
                <button class="clear">c</button>
                <button class="backspace">⌫</button>
                <button class="oprator btn">%</button>
                <button class="oprator btn">÷</button>
                <button class="nums btn">7</button>
                <button class="nums btn">8</button>
                <button class="nums btn">9</button>
                <button class="oprator btn">×</button>
                <button class="nums btn">4</button>
                <button class="nums btn">5</button>
                <button class="nums btn">6</button>
                <button class="oprator btn">-</button>
                <button class="nums btn">1</button>
                <button class="nums btn">2</button>
                <button class="nums btn">3</button>
                <button class="oprator btn">+</button>
                <button class="nums btn">0</button>
                <button class="nums btn">.</button>
                <button class="equals btn">=</button>
                <button>FIGURE OUT</button>
            </div>
        </div>
        <footer>
            <p>Ibrahim Sheikh
            <p>
        </footer>
        <script src="app.js"></script>
        </div>
    </body>

</html>
